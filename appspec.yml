version: 4.2
os: linux
files:
  - source: /
    destination: /opt/fit2cloud-demo
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/configure.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: admin
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
